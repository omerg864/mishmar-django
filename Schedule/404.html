{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>404 Error page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'Schedule/404.css' %}">
    </head>
    <body>
        <div id="error-frame">
            <div class="container">
                <h1>404</h1>
                {% if user.is_authenticated %}
                <h4>העמוד לא נמצא</h4>
                <p>העמוד לא נמצא, עדיף להמשיך לעמוד הבית.</p>
                <div class="btn">
                    <a href="{% url 'Schedule-Home'%}">עמוד הבית</a>
                </div>
                {% else %}
                <h4>העמוד לא נמצא</h4>
                <p>העמוד לא נמצא כנראה כי אתה לא מחובר.</p>
                <div class="btn">
                    <a href="{% url 'login'%}">התחבר</a>
                </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
